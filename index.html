<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CCET Symposium 2026</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
<div class="card">

<div class="header">
<img src="logo.png" class="logo">
<h1>Christ College of Engineering and Technology</h1>
<p>Symposium Registration 2026</p>
</div>

<form id="regForm">

<input type="text" id="name" placeholder="Full Name" required>
<input type="tel" id="phone" placeholder="Phone (10 digits)" maxlength="10" required>
<input type="email" id="email" placeholder="Email (@gmail.com)" required>
<input type="text" id="college" placeholder="College Name" required>
<input type="text" id="dept" placeholder="Department" required>

<div class="row">
<select id="year" required>
<option value="">Year</option>
<option>1st</option>
<option>2nd</option>
<option>3rd</option>
<option>4th</option>
</select>

<select id="food" required>
<option value="">Food</option>
<option>Veg</option>
<option>Non-Veg</option>
</select>
</div>

<!-- ================= TECH EVENTS ================= -->
<h3>Technical Events (Min 1, Max 2)</h3>

<label>
<input type="checkbox" class="tech" value="Paper Presentation">
Paper Presentation
<button type="button" onclick="showPoster('event_t_1.png')">Details</button>
</label>

<label>
<input type="checkbox" class="tech" value="Code O Logix">
Code O' Logix
<button type="button" onclick="showPoster('event_t_2.png')">Details</button>
</label>

<label>
<input type="checkbox" class="tech" value="Design Slayer">
Design Slayer
<button type="button" onclick="showPoster('event_t_3.png')">Details</button>
</label>

<!-- ================= NON TECH ================= -->
<h3>Non-Technical Events (Max 2)</h3>

<label>
<input type="checkbox" class="nontech" value="Neuro Knockout">
Neuro Knockout
<button type="button" onclick="showPoster('event_nt_1.png')">Details</button>
</label>

<label>
<input type="checkbox" class="nontech" value="Triple Trouble">
Triple Trouble
<button type="button" onclick="showPoster('event_nt_2.png')">Details</button>
</label>

<label>
<input type="checkbox" class="nontech" value="LOLympics">
LOLympics'26
<button type="button" onclick="showPoster('event_nt_3.png')">Details</button>
</label>

<!-- ================= PAYMENT ================= -->
<h3>Payment Screenshot</h3>

<input type="file" id="screenshot" accept="image/*" required>
<img id="preview" style="width:100%;display:none;border-radius:10px;margin-top:10px;">

<button type="button" id="payBtn">Pay ₹200</button>

<div id="paymentArea" style="display:none;text-align:center;margin-top:15px;">

<div id="qrBox" style="margin-bottom:10px;">
<p><b>Scan & Pay</b></p>
<img id="upiQR" style="width:220px;height:220px;border-radius:10px;">
</div>

<input type="text" id="utrInput" placeholder="Enter UTR / Transaction ID">

<button type="button" id="verifyBtn">Verify Payment</button>

</div>

<button type="button" id="submitBtn" disabled>Submit Registration</button>

<div id="loader" style="display:none;">Processing...</div>

</form>
</div>
</div>

<!-- =====================================================
     DETAILS POPUP (2 PAGE → POSTER → DESCRIPTION IMAGE)
     ===================================================== -->

<div id="posterModal" class="modal">

<div class="modalContent">

<span class="close" onclick="closePoster()">×</span>

<!-- PAGE 1 : POSTER -->
<div id="posterPage">
<img id="posterImg" style="width:100%;border-radius:5px;">
<button onclick="showDesc()">Next →</button>
</div>

<!-- PAGE 2 : DESCRIPTION IMAGE -->
<div id="descPage" style="display:none;">
<img id="descImg" style="width:100%;border-radius:5px;">
<button onclick="showPosterPage()">← Back</button>
</div>

</div>
</div>

<script src="script.js"></script>
</body>
</html>
